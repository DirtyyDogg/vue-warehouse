sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - "6"
  - "8"
before_install:
  - yarn global add greenkeeper-lockfile@1
install: npm install
before_script:
  - greenkeeper-lockfile-update
  - npm prune
script:
  - yarn lint
  - yarn test
  - yarn build
after_script:
  - greenkeeper-lockfile-upload
after_success:
  - yarn report-coverage
env:
  global:
    secure: 
